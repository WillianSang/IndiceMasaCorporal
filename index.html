<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Calculo del IMC</title>
  </head>
  <body>
    <main class="container">
      <h2 class="card__title">Calculo del IMC</h2>
      <form id="formulario">
        <nav class="input">
          <label class="label__data"> Ingrese su Altura: </label>
          <input class="input__data" type="text" placeholder="altura en cm" />
        </nav>
        <nav class="input">
          <label class="label__data"> Ingrese su Peso: </label>
          <input class="input__data" type="text" placeholder="peso en kg" />
        </nav>
        <button class="btn__input">Calcular</button>
      </form>
      <h3 class="card__subtitle">Resultado del IMC</h3>
      <article id="cardInfo"></article>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
